<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="RegistrationPage.css"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <title>Registration</title>


    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
</head>
<body>





<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand " href="#">
            <img src="./images/NetGameChat%20copy.png" alt="" width="10%" height="auto" class="d-inline-block align-text-top">
        </a>
    </div>
</nav>

<div class="modal-wrap display-none">
    <div class="mmodal">
        <img src="./images/NetGameChat%20copy.png" alt=""  width="10%" height="auto">
        <p class="modal-p" >Thank You For Joining!</p>
        <p>I will get in touch with you very shortly.  Checkout the discord in the meantime.</p>
        <button class=" close btn btn-primary submit-form">
            Close
        </button>
    </div>
</div>

<div class="container col main-container">
    <form class=" contact-form" action=""><p class=" h4 fw-bold text-center pt-4 mb-5">SIGN UP</p>
        <div class="row">
            <div class="col-md-12 mb-4 "><input class=" firstname form-control" type="text" placeholder="First Name"></div>
            <div class="  col-md-12 mb-4 "><input class=" lastname form-control" type="text" placeholder="Last Name"></div>
        </div>
        <div class="row">
            <div class="  col-12 mb-4"><input type="email" placeholder="Email address" class=" email form-control"></div>
        </div>

        <div class="row">
            <div class="  col-12 mb-4"><input type="email" placeholder="Project Name" class=" projectname form-control"></div>
        </div>

        <div class="input-group">
            <span class="input-group-text">Project Description</span>
            <textarea   class=" projectdescription form-control" aria-label="With textarea"></textarea>
        </div>
        
        <br>
        
        <div class="row  ">
            <div class="col-12 mb-4">
                <div class=" submit-button btn btn-primary d-block"> JOIN DISCORD</div>
            </div>
        </div>
        <div class="pb-4">
            <ul class="d-flex align-items-center justify-content-center list-unstyled icons">
                <li class="icon me-3"><span class="fab fa-facebook"></span></li>
                <li class="icon me-3"><span class="fab fa-google-plus"></span></li>
                <li class="icon me-3"><span class="fab fa-twitter"></span></li>
                <li class="icon "><span class="fab fa-github"></span></li>
            </ul>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script type="module" src = "./RegistrationPage.js"></script>

</body>
</html>
